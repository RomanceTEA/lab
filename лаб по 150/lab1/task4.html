<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
   <div class="bg">
        <div class="form">
            <form>
                <h1>Sing Up Today</h1>
                <p>The first 10 days are absolutly FREE!</p>
                What's is your name?<br>
                <input type="text" placeholder="Enter your name"><br>
                Where can we email you?<br>
                <input type="email" placeholder="Enter your email"><br>
                Pick up a password<br>
                <input type="password" placeholder="Enter your password"><br>
                <div class="show-password">
                    <p>Show password</p>
                    <input type="checkbox">
                </div>
                <div class="submit">
                    <div class="btn">
                        <input type="submit" value="Sing Up">
                    </div>
                    <div class="log-in">
                        <p>Have an account?</p>
                        <a href="#">Log in here</a>
                    </div>
                </div>
            </form>
            <div class="img"><img src="/img/dog.jpg" alt="dog"></div>
        </div>
   </div>
</body>
</html>
